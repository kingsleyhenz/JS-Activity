<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Starwars.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="srch">
                <input type="text" placeholder="Search Here">
                <button>Search</button>
            </div>
        </div>
        <div class="content-wrap">
            <div class="container">
                <img src="Daggus1.webp" alt="">
                <div class="text-box">
                    <div class="namebx">
                        <h5>Name:</h5>
                        <h5 id="charnm"></h5>
                    </div>
                    <div class="text-icon">
                        <i class="bi bi-chevron-double-down"></i>
                    </div>
                    <button class="view">View</button>
                </div>
            </div>    
        </div>
        <div class="single-wrap">
            <div class="single">
                <img src="Daggus1.webp" alt="">
                <div class="single-text-box">
                    <div class="namebx">
                        <h5>Name:</h5>
                        <h5 id="charname"></h5>
                    </div>
                    <div class="heightbx">
                        <h5>Height:</h5>
                        <h5 id="charhght"></h5>
                    </div>
                    <div class="gdrbx">
                        <h5>Gender:</h5>
                        <h5 id="chargnd"></h5>
                    </div>
                    <button class="close">Close</button>
                </div>
            </div>
        </div>
    </div>


    <script src="appi.js"></script>
</body>
</html>
